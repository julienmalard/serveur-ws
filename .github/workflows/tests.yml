name: Serveur WS
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests-binaire:
    name: Ligne de commande
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: latest

      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer
        run: pnpm install

      - name: Vérifier les tests
        run: pnpm test:binaire

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v4

  tests-processus:
    name: Processus
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: latest

      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer
        run: pnpm install

      - name: Vérifier les tests
        run: pnpm test:processus

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v4

